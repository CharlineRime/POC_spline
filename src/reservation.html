    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Réservation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 reservation-date-spacing">
          <form class="reservation-form">
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              name="date"
              placeholder="jj.mm.aaaa"
              required
            />
          </form>
          <br />
          <div class="calendar">
            <div class="month">
              <a href="#" class="nav"><i class="fas fa-angle-left"></i></a>
              <div>January <span class="year">2019</span></div>
              <a href="#" class="nav"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="days">
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>
            <div class="dates">
              <button>
                <time>1</time>
              </button>
              <button>
                <time>2</time>
              </button>
              <button>
                <time>3</time>
              </button>

              </button>

              </button>
              <button>

              </button>
              <button>
                <time>17</time>
              </button>
              <button class="today">
                <time>18</time>
              </button>
              <button>
                <time>19</time>
              </button>
              <button>
                <time>20</time>
              </button>

              <button>

              </button>
              <button>
                <time>31</time>
              </button>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-6">
              <form class="reservation-form">
                <label for="name">Nom</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Holmes"
                  required
                />
              </form>
            </div>
            <div class="col-6">
              <form class="reservation-form">
                <label for="surname">Prénom</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="Sherlock "
                  required
                />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <form class="reservation-form">
                <label for="email">Adresse mail</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="detective.holmes@email.com"
                  required
                />
              </form>
            </div>
            <div class="col-6">
              <form class="reservation-form">
                <label for="phone">Téléphone</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="079 12 34 56 78"
                  required
                />
              </form>
            </div>
          </div>
          <div class="row reservation-form-center">
            <div class="col-8">
              <form class="reservation-form">
                <label for="discount">Code de réduction ou bon cadeau </label>
                <input
                  type="text"
                  id="discount"
                  name="discount"
                  placeholder="123 456"
                  required
                />
              </form>
            </div>
            <div class="col-4">
              <button class="escape-btn">
                <span>Valider</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
